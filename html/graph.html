<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Monita RTU</title>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #graph {
                height: 100%;
            }
        </style>
        <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> -->
        <script type="text/javascript" src="qrc:/html/js/jquery.min.js"></script>
        <script type="text/javascript">
            $(function () {
                Highcharts.setOptions({
                    global: {
                        useUTC: false
                    }
                });

                // Create the chart
                $('#graph').highcharts('StockChart', {
                    chart: {
                        events: {
                            load: function () {
                                // set up the updating of the chart each second
                                var series1 = this.series[0], 
                                    series2 = this.series[1], 
                                    series3 = this.series[2];
                                setInterval(function () {
                                    var x = (new Date()).getTime(); // current time
                                    var y = Math.round(Math.random() * 100);
                                    series1.addPoint([x, y], false, true);

                                    y = Math.round(Math.random() * 100);
                                    series2.addPoint([x, y], false, true);

                                    y = Math.round(Math.random() * 100);
                                    series3.addPoint([x, y], true, true);
                                }, 1000);
                            }
                        }
                    },

                    rangeSelector: {
                        buttons: [{
                            count: 1,
                            type: 'minute',
                            text: '1M'
                        }, {
                            count: 5,
                            type: 'minute',
                            text: '5M'
                        }, {
                            type: 'all',
                            text: 'All'
                        }],
                        inputEnabled: true,
                        selected: 0
                    },

                    title: {
                        text: 'Grafik'
                    },

                    exporting: {
                        enabled: true
                    },

                    series: [
                        {
                            name: 'Data 0',
                            data: (function () {
                                // generate an array of random data
                                var data = [],
                                time = (new Date()).getTime(),
                                i;

                                for (i = -999; i <= 0; i += 1) {
                                    data.push([
                                        time + i * 1000,
                                        // Math.round(Math.random() * 100)
                                        0
                                    ]);
                                }
                                return data;
                            }())
                        }, {
                            name: 'Data 1',
                            data: (function () {
                                // generate an array of random data
                                var data = [],
                                time = (new Date()).getTime(),
                                i;

                                for (i = -999; i <= 0; i += 1) {
                                    data.push([
                                        time + i * 1000,
                                        // Math.round(Math.random() * 100)
                                        0
                                    ]);
                                }
                                return data;
                            }())
                        }, {
                            name: 'Data 2',
                            data: (function () {
                                // generate an array of random data
                                var data = [],
                                time = (new Date()).getTime(),
                                i;

                                for (i = -999; i <= 0; i += 1) {
                                    data.push([
                                        time + i * 1000,
                                        // Math.round(Math.random() * 100)
                                        0
                                    ]);
                                }
                                return data;
                            }())
                        }
                    ]
                });
            });
        </script>
    </head>
    <body>
        <!-- <script src="https://code.highcharts.com/stock/highstock.js"></script> -->
        <script src="qrc:/html/js/highstock.js"></script>
        <!-- <script src="https://code.highcharts.com/stock/modules/exporting.js"></script> -->
        <script src="qrc:/html/js/exporting.js"></script>
        <div id="graph"></div>
    </body>
</html>
